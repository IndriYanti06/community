<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin |Upcoming Event</title>

    <!-- ICON  -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/logo-top.png') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='image/logo-top.png') }}" type="image/x-icon">

    <!-- Menggunakan CDN -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <link rel="stylesheet" href="../static/sidebar.css">
    <link rel="stylesheet" href="../static/inti.css">
    <link rel="stylesheet" href="../static/event.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.min.css" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/bootstrap.min.css" />


    <script src="../static/main.js"></script>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function () {
    });


</script>
<style>
    .head-card {
        display: flex;
        justify-content: space-between;
        justify-items: center;
    }

    .btn-section {
        text-decoration: none;
        color: white;
    }

    /* Mengubah warna latar belakang notifikasi sukses */
    .alertify .ajs-success {
        background-color: #28a745;
        /* Warna hijau */
    }

    /* Mengubah warna latar belakang notifikasi error */
    .alertify .ajs-error {
        background-color: #dc3545;
        /* Warna merah */
    }

    /* Mengubah warna latar belakang notifikasi peringatan */
    .alertify .ajs-warning {
        background-color: #ffc107;
        /* Warna kuning */
    }
</style>

<body>
    <div class="flex-row">
        <div class="sidebar">
            <div class="logo">
                <div class="img-logo">
                    <img src="../static/image/logo.png" alt="Logo" style="max-width: 75px;">
                </div>
                <div class="menu">
                    <li onclick="toggleColor(this)">
                        <i class="bi bi-calendar4-event"></i>
                        <span onclick="window.location.href='/admin'">Event</span>
                    </li>
                    <li onclick="toggleColor(this)">
                        <i class="bi bi-image"></i>
                        <span onclick="window.location.href='/admin/gallery'">Gallery</span>
                    </li>
                </div>
            </div>
            <div class="profile flex-row">
                <img src="../static/profile_pics/profile_placeholder.jpg" alt="Admin">
                <p>Admin</p>
            </div>
        </div>
        <div class="body" style="width: 900px;">
            <div class="section">
                <button type="button" class="btn btn-light" style="border: 2px solid var(--primary-color);"
                    onclick="window.location.href='/admin'"><i class="bi bi-plus-circle"></i> New Event</button>
                <button type="button" class="btn btn-dark" onclick="window.location.href='/upcoming_event'"><i
                        class="bi bi-calendar"></i>
                    Upcoming</button>
                <button type="button" class="btn btn-light" style="border: 2px solid var(--primary-color);"
                    onclick="window.location.href='/past_event'"><i class="bi bi-calendar-check"></i> Past
                    Event</button>
            </div>
            <div>
                <div>
                    <div class="subtitle head-card">
                        <h2 style="margin-right: 100px;"> Upcoming Event</h2>
                        <button type="button" class="btn btn-danger"
                            style="border-radius: 100px; height: 45px; width: 45px;" onclick="confirmDelAll()"><i
                                class="bi bi-trash"></i></button>
                    </div>
                </div>
                {% for event in event %}
                <div class="card mb-3" style="width: 872px; margin-left: 15px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ event.image }}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="head-card" style="margin-bottom: 2px;">
                                    <h5 class="card-title" id="title">{{ event.title }}</h5>
                                    <div>
                                        <button type="button" class="btn btn-secondary"
                                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                                            data-id="{{ event._id }}" onclick="showModal(this)">
                                            <i class="bi bi-pencil-square"></i>
                                        </button>
                                        <button type="button" class="btn btn-danger"
                                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
                                            onclick="confirmDel('{{ event.title }}')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                <p class="card-text">{{ event.desc }}</p>
                                <p class="card-text"><small class="text-body-secondary"><i
                                            class="bi bi-calendar-event"></i> {{ event.locate }}, {{ event.date }}
                                    </small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div id="modal-container"></div>
            </div>
        </div>
    </div>
</body>

</html>
